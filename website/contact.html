      <h1>Contact Us</h1>
    </div>

  <!-- Contact Section Content -->
  <section class="section">
    <h2>Get in Touch</h2>
    <p>For consultations, security inspections, or inquiries, please reach out. I look forward to helping you secure your home.</p>
    <p><strong>Phone:</strong> 713-282-6989</p>
    <p><strong>Email:</strong> <a href="mailto:j.morris@arktiksecure.com">j.morris@arktiksecure.com</a></p>

    <!-- Contact Form (static) -->
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

  </section>

  <footer>
